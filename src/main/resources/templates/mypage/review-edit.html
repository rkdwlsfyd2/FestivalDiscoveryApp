<!--review-edit.html-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <!-- FontAwesome (아이콘용) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        function setRating(score) {
            const stars = document.querySelectorAll(".star");
            const ratingInput = document.getElementById("ratingInput");

            ratingInput.value = score;

            stars.forEach((star, index) => {
                const value = (index + 1) * 0.5; // 0.5 단위 점수

                if (value <= score) {
                    star.classList.add("fas", "text-yellow-400");
                    star.classList.remove("far", "text-gray-300");
                } else {
                    star.classList.add("far", "text-gray-300");
                    star.classList.remove("fas", "text-yellow-400");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const current = parseFloat(document.getElementById("ratingInput").value);
            setRating(current);
        });

    </script>

</head>

<div layout:fragment="content" class="bg-gray-50 min-h-screen">

    <div class="flex max-w-6xl mx-auto py-10">

        <!-- 사이드바 -->
        <aside class="w-60 bg-white shadow-md rounded-lg p-6 mr-8">
            <h2 class="text-xl font-bold mb-6">마이페이지</h2>

            <nav class="flex flex-col space-y-3">
                <a href="/mypage/profile" class="px-3 py-2 rounded-md hover:bg-gray-100">프로필 확인</a>
                <a href="/mypage/account" class="px-3 py-2 rounded-md hover:bg-gray-100">회원수정 및 회원탈퇴</a>
                <a href="/mypage/favorites" class="px-3 py-2 rounded-md hover:bg-gray-100">축제 즐겨찾기</a>
                <a href="/mypage/reviews" class="px-3 py-2 rounded-md bg-gray-200 font-semibold">내 리뷰 관리</a>
            </nav>
        </aside>

        <!-- 본문 -->
        <main class="flex-1">

            <div class="bg-white shadow-md rounded-2xl p-10">

                <h2 class="text-2xl font-bold mb-10">리뷰 수정</h2>

                <form action="/mypage/reviews/update" method="post" class="space-y-8">

                    <!-- 숨겨진 리뷰 번호 -->
                    <input type="hidden" name="reviewNo" th:value="${review.reviewNo}">

                    <!-- 축제명 -->
                    <div>
                        <label class="block font-semibold mb-2">축제명</label>
                        <input type="text" th:value="${review.festival.title}" disabled
                               class="w-full border rounded-md p-3 bg-gray-100">
                    </div>

                    <!--  클릭형 평점 -->
                    <div>
                        <label class="block font-semibold mb-2">평점</label>

                        <!-- 숨겨진 인풋 -->
                        <input type="hidden" id="ratingInput" name="rating" th:value="${review.rating}">

                        <div class="flex gap-1 text-3xl cursor-pointer">
                            <i class="star far fa-star" onclick="setRating(0.5)"></i>
                            <i class="star far fa-star" onclick="setRating(1.0)"></i>
                            <i class="star far fa-star" onclick="setRating(1.5)"></i>
                            <i class="star far fa-star" onclick="setRating(2.0)"></i>
                            <i class="star far fa-star" onclick="setRating(2.5)"></i>
                            <i class="star far fa-star" onclick="setRating(3.0)"></i>
                            <i class="star far fa-star" onclick="setRating(3.5)"></i>
                            <i class="star far fa-star" onclick="setRating(4.0)"></i>
                            <i class="star far fa-star" onclick="setRating(4.5)"></i>
                            <i class="star far fa-star" onclick="setRating(5.0)"></i>
                        </div>
                    </div>


                    <!-- 리뷰 내용 -->
                    <div>
                        <label class="block font-semibold mb-2">리뷰 내용</label>
                        <textarea name="content" th:text="${review.content}"
                                  class="w-full border rounded-md p-3 h-40 focus:ring-main focus:border-main"></textarea>
                    </div>

                    <!-- 수정 -->
                    <div>
                        <button type="submit"
                                class="bg-main text-white px-6 py-3 rounded-md shadow hover:bg-foregroundSub transition">
                            수정 완료
                        </button>
                    </div>

                </form>

            </div>

        </main>

    </div>

</div>

</html>
