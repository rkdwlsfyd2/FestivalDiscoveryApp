<!-- review-edit.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ========= 별점 공통 스타일 (마이페이지 리뷰와 동일) ========= */
        .star-rating {
            display: inline-flex;
            line-height: 1;
            font-size: 22px;
        }

        .star {
            position: relative;
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 3px;
            cursor: pointer;
        }

        /* 기본 회색 별 */
        .star::before {
            content: '★';
            position: absolute;
            left: 0;
            top: 0;
            color: #e5e7eb;
        }

        /* 가득 찬 별 */
        .star-full::before {
            color: #fbbf24;
        }

        /* 반 별 */
        .star-half::before {
            color: #e5e7eb;
        }
        .star-half::after {
            content: '★';
            position: absolute;
            left: 0;
            top: 0;
            color: #fbbf24;
            width: 70%;
            overflow: hidden;
            clip-path: inset(0 30% 0 0);
        }

        /* 빈 별 */
        .star-empty::before {
            color: #e5e7eb;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ratingBox = document.getElementById('ratingBox');
            const ratingInput = document.getElementById('ratingInput');
            const ratingValueText = document.getElementById('ratingValueText');

            const stars = ratingBox.querySelectorAll('.star');
            let currentRating = parseFloat(ratingInput.value || '0') || 0;

            /* 별 색칠 함수 */
            function paintStars(rating) {
                stars.forEach(star => {
                    const i = Number(star.getAttribute('data-index'));
                    star.classList.remove('star-full', 'star-half', 'star-empty');

                    if (rating >= i) {
                        star.classList.add('star-full');
                    } else if (rating >= i - 0.5) {
                        star.classList.add('star-half');
                    } else {
                        star.classList.add('star-empty');
                    }
                });

                if (rating > 0) ratingValueText.textContent = rating.toFixed(1) + '점';
                else ratingValueText.textContent = '';
            }

            /* 마우스로 반별 또는 전체 별 계산 */
            function calcRatingFromEvent(star, e) {
                const index = Number(star.getAttribute('data-index'));
                const rect = star.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const half = rect.width / 2;

                return (x <= half) ? (index - 0.5) : index;
            }

            /* 이벤트 설정 */
            stars.forEach(star => {
                star.addEventListener('mousemove', e => {
                    paintStars(calcRatingFromEvent(star, e));
                });

                star.addEventListener('click', e => {
                    const newRating = calcRatingFromEvent(star, e);
                    currentRating = newRating;
                    ratingInput.value = newRating;
                    paintStars(newRating);
                });
            });

            ratingBox.addEventListener('mouseleave', () => {
                paintStars(currentRating);
            });

            paintStars(currentRating);
        });
    </script>
</head>


<div layout:fragment="content" class="bg-gray-50 min-h-screen">

    <div class="flex max-w-6xl mx-auto py-10">

        <!-- 사이드바 -->
        <aside class="w-60 bg-white shadow-md rounded-lg p-6 mr-8">
            <h2 class="text-xl font-bold mb-6">마이페이지</h2>

            <nav class="flex flex-col space-y-3">
                <a href="/mypage/profile" class="px-3 py-2 rounded-md hover:bg-gray-100">프로필 확인</a>
                <a href="/mypage/account" class="px-3 py-2 rounded-md hover:bg-gray-100">회원수정 및 탈퇴</a>
                <a href="/mypage/favorites" class="px-3 py-2 rounded-md hover:bg-gray-100">축제 즐겨찾기</a>
                <a href="/mypage/reviews" class="px-3 py-2 rounded-md bg-gray-200 font-semibold">내 리뷰 관리</a>
            </nav>
        </aside>


        <!-- 본문 -->
        <main class="flex-1">

            <div class="bg-white shadow-md rounded-2xl p-10">

                <h2 class="text-2xl font-bold mb-10">리뷰 수정</h2>

                <form action="/mypage/reviews/update" method="post" class="space-y-8">

                    <!-- 리뷰 번호 -->
                    <input type="hidden" name="reviewNo" th:value="${review.reviewNo}">

                    <!-- 축제명 -->
                    <div>
                        <label class="block font-semibold mb-2">축제명</label>
                        <input type="text" th:value="${review.festival.title}" disabled
                               class="w-full border rounded-md p-3 bg-gray-100">
                    </div>

                    <!-- 별점 입력 -->
                    <div>
                        <label class="block font-semibold mb-2">별점</label>

                        <div id="ratingBox" class="star-rating">
                            <span class="star" data-index="1"></span>
                            <span class="star" data-index="2"></span>
                            <span class="star" data-index="3"></span>
                            <span class="star" data-index="4"></span>
                            <span class="star" data-index="5"></span>
                        </div>

                        <span id="ratingValueText" class="text-subtext ml-2"></span>

                        <!-- 실제 값 -->
                        <input type="hidden" id="ratingInput" name="rating" th:value="${review.rating}">
                    </div>

                    <!-- 내용 -->
                    <div>
                        <label class="block font-semibold mb-2">리뷰 내용</label>
                        <textarea name="content" th:text="${review.content}"
                                  class="w-full border rounded-md p-3 h-40 focus:ring-main focus:border-main"></textarea>
                    </div>

                    <!-- 버튼 -->
                    <div>
                        <button type="submit"
                                class="bg-main text-white px-6 py-3 rounded-md shadow hover:bg-foregroundSub transition">
                            수정 완료
                        </button>
                    </div>

                </form>

            </div>

        </main>

    </div>

</div>

</html>
