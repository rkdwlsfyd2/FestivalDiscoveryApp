<!-- mypage/reviews.html -->

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <!-- FontAwesome (아이콘용) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .star-empty::before {
            content: '★';
            position: absolute;
            left: 0;
            top: 0;
            color: #e5e7eb;
        }

        .star-rating {
            display: inline-flex;
            line-height: 1;
            font-size: 20px;
        }

        .star {
            position: relative;
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 2px;
            font-size: inherit;
        }

        .star::before {
            content: '★';
            position: absolute;
            left: 0;
            top: 0;
            color: #e5e7eb;
        }

        .star-full::before {
            color: #fbbf24;
        }

        .star-half::before {
            color: #e5e7eb;
        }

        .star-half::after {
            content: '★';
            position: absolute;
            left: 0;
            top: 0;
            color: #fbbf24;
            width: 70%;
            overflow: hidden;
            clip-path: inset(0 30% 0 0);
        }
        .review-content {
            white-space: normal;
            word-break: break-all;
            overflow-wrap: break-word;
        }

    </style>
</head>


<div layout:fragment="content" class="bg-gray-50">

    <div class="flex max-w-6xl mx-auto py-10 mt-20">

        <!-- 사이드바 -->
        <aside class="w-60 bg-white shadow-md rounded-lg p-6 mr-8">
            <h2 class="text-xl font-bold mb-6">마이페이지</h2>

            <nav class="flex flex-col space-y-3">
                <a href="/mypage/profile" class="px-3 py-2 rounded-md hover:bg-gradient2 hover:text-white">프로필 확인</a>
                <a href="/mypage/account" class="px-3 py-2 rounded-md hover:bg-gradient2 hover:text-white">회원수정 및 회원탈퇴</a>
                <a href="/mypage/favorites" class="px-3 py-2 rounded-md hover:bg-gradient2 hover:text-white">축제 즐겨찾기</a>
                <a href="/mypage/reviews" class="px-3 py-2 rounded-md bg-gray-200 hover:bg-gradient2 hover:text-white">내 리뷰 관리</a>
            </nav>
        </aside>

        <!-- 본문 -->
        <main class="flex-1">

            <div class="bg-white shadow-md rounded-2xl p-10">
                <h2 class="text-h1 font-black text-gradient mb-3">내 리뷰 목록</h2>

                <div class="h-px bg-gray-300 my-2 mb-10"></div>

                <div class="space-y-6">

                    <!-- 반복문 시작 -->
                    <div th:each="r : ${reviews}" class="border border-gray-300 rounded-xl p-6">

                        <!-- 상단: 제목 + 버튼 -->
                        <div class="flex justify-between items-center mb-3">
                            <div class="text-2xl font-bold text-main" th:text="${r.festivalTitle}">축제명</div>

                            <div class="flex gap-3">
                                <button class="px-4 py-2 text-white rounded-md bg-gradient-to-br from-[#6B96FC] to-[#4A80FA]"
                                        th:onclick="'location.href=\'/mypage/reviews/edit/' + ${r.reviewNo} + '\';'">
                                    수정
                                </button>

                                <button class="px-4 py-2 bg-sub-red text-white rounded-md"
                                        th:onclick="'if(confirm(\'삭제하시겠습니까?\')) location.href=\'/mypage/reviews/delete/' + ${r.reviewNo} + '\';'">
                                    삭제
                                </button>
                            </div>
                        </div>

                        <!-- 별점 -->
                        <div class="star-rating">
                            <span th:each="i : ${#numbers.sequence(1,5)}">
                                <span class="star star-full" th:if="${r.rating >= i}"></span>
                                <span class="star star-half" th:if="${r.rating < i and r.rating >= i - 0.5}"></span>
                                <span class="star star-empty" th:if="${r.rating < i - 0.5}"></span>
                            </span>
                        </div>

                        <!-- 내용 -->
                        <p class="mt-3 mb-3 text-gray-700 review-content" th:text="${r.content}"></p>

                        <!-- 날짜 -->
                        <p class="text-gray-500 text-sm"
                           th:if="${r.updatedAt == null}"
                           th:text="${#temporals.format(r.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        <p class="text-gray-500 text-sm"
                           th:if="${r.updatedAt != null}"
                           th:text="${#temporals.format(r.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></p>

                    </div>
                    <!-- 반복문 끝 -->

                    <!-- 페이징 -->
                    <div class="mt-10 flex justify-center items-center space-x-2">

                        <!-- 이전 -->
                        <a th:if="${currentPage > 0}"
                           th:href="@{/mypage/reviews(page=${currentPage - 1})}"
                           class="px-4 py-2 bg-gray-200 rounded-md">이전</a>

                        <!-- 페이지 번호 -->
                        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/mypage/reviews(page=${i})}"
                               th:text="${i + 1}"
                               th:classappend="${i == currentPage} ? 'bg-blue-500 text-white' : 'bg-gray-200'"
                               class="px-3 py-2 rounded-md mx-1">
                            </a>
                        </span>

                        <!-- 다음 -->
                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/mypage/reviews(page=${currentPage + 1})}"
                           class="px-4 py-2 bg-gray-200 rounded-md">다음</a>

                    </div>

                </div>

            </div>

        </main>

    </div>

</div>

</html>
