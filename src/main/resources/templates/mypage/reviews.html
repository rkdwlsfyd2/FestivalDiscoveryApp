<!--review.html-->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <!--  FontAwesome 추가 (별 아이콘) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<div layout:fragment="content" class="bg-gray-50 min-h-screen">

    <div class="flex max-w-6xl mx-auto py-10">

        <!-- 사이드바 -->
        <aside class="w-60 bg-white shadow-md rounded-lg p-6 mr-8">
            <h2 class="text-xl font-bold mb-6">마이페이지</h2>

            <nav class="flex flex-col space-y-3">
                <a href="/mypage/profile" class="px-3 py-2 rounded-md hover:bg-gray-100">프로필 확인</a>
                <a href="/mypage/account" class="px-3 py-2 rounded-md hover:bg-gray-100">회원수정 및 회원탈퇴</a>
                <a href="/mypage/favorites" class="px-3 py-2 rounded-md hover:bg-gray-100">축제 즐겨찾기</a>
                <a href="/mypage/reviews" class="px-3 py-2 rounded-md bg-gray-200 font-semibold">내 리뷰 관리</a>
            </nav>
        </aside>

        <!-- 본문 -->
        <main class="flex-1">

            <div class="bg-white shadow-md rounded-2xl p-10">
                <h2 class="text-2xl font-bold mb-10">내 리뷰 목록</h2>

                <div class="space-y-6">

                    <div th:each="r : ${reviews}" class="bg-white shadow rounded-xl p-6">

                        <div class="flex justify-between items-center mb-3">
                            <div class="text-xl font-bold" th:text="${r.festival.title}">축제명</div>

                            <div class="flex gap-3">
                                <button class="px-4 py-2 bg-main text-white rounded-md"
                                        th:onclick="'location.href=\'/mypage/reviews/edit/' + ${r.reviewNo} + '\';'">
                                    수정
                                </button>

                                <button class="px-4 py-2 bg-red-500 text-white rounded-md"
                                        th:onclick="'if(confirm(\'삭제하시겠습니까?\')) location.href=\'/mypage/reviews/delete/' + ${r.reviewNo} + '\';'">
                                    삭제
                                </button>
                            </div>
                        </div>

                        <!--  별점 표시 영역 -->
                        <div class="flex items-center mb-2">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= r.rating} ? 'fas fa-star text-yellow-400' : 'far fa-star text-gray-300'"></i>
                            </span>
                        </div>

                        <p class="mt-3 mb-3 text-gray-700" th:text="${r.content}"></p>

                        <p class="text-gray-500 text-sm"
                           th:text="${#temporals.format(r.createdAt,'yyyy-MM-dd HH:mm')}"></p>

                    </div>

                </div>

            </div>

        </main>

    </div>

</div>
</html>
