<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<div layout:fragment="content" class="bg-gray-50 min-h-screen">

    <div class="flex max-w-6xl mx-auto py-10">

        <!-- 사이드바 -->
        <aside class="w-60 bg-white shadow-md rounded-lg p-6 mr-8">
            <h2 class="text-xl font-bold mb-6">마이페이지</h2>

            <nav class="flex flex-col space-y-3">
                <a href="/mypage/profile" class="px-3 py-2 rounded-md hover:bg-gray-100">프로필 확인</a>
                <a href="/mypage/account" class="px-3 py-2 rounded-md hover:bg-gray-100">회원수정 및 회원탈퇴</a>
                <a href="/mypage/favorites" class="px-3 py-2 rounded-md bg-gray-200 font-semibold">축제 즐겨찾기</a>
                <a href="/mypage/reviews" class="px-3 py-2 rounded-md hover:bg-gray-100">내 리뷰 관리</a>
            </nav>
        </aside>

        <!-- 본문 -->
        <main class="flex-1">

            <div class="bg-white shadow-md rounded-2xl p-10">
                <h2 class="text-2xl font-bold mb-10">내 즐겨찾기</h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

                    <div th:each="f : ${favorites}" class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">

                        <img th:src="${f.imageUrl != null ? f.imageUrl : '/img/default.jpg'}"
                             class="w-full h-40 object-cover rounded-md"/>

                        <div class="mt-4">
                            <div class="font-bold text-lg mb-2" th:text="${f.title}"></div>

                            <form th:action="@{'/mypage/favorites/delete/' + ${f.favoriteNo}}" method="post">
                                <button class="border border-red-500 text-red-500 px-3 py-1 rounded-md hover:bg-red-100">
                                    즐겨찾기 해제
                                </button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </main>

    </div>

</div>
</html>
