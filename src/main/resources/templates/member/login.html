<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ko"
      layout:decorate="~{common/mylayout}">

<section layout:fragment="content" class="relative z-50">
    <div class="flex justify-center items-center mt-20 mb-20 relative z-50">

        <div class="w-full max-w-md bg-white shadow-md rounded-xl p-8 relative z-50 border border-gray-300">

            <h2 class="font-black text-center text-h1 text-gradient mb-6">로그인</h2>

            <!-- 오류 메시지 -->
            <div th:if="${error}"
                 class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
                 th:text="${error}">
            </div>

            <!-- 회원가입 완료 메시지 -->
            <div th:if="${signupSuccess}"
                 class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
                회원가입이 완료되었습니다! 로그인해주세요.
            </div>

            <!-- 로그인 폼 -->
            <form action="/login" method="post" class="space-y-4">
                <!-- 이전 url -->
                <input type="hidden" name="redirectUrl" th:value="${redirectUrl}">

                <!-- 아이디 -->
                <div>
                    <label class="block text-gray-700 mb-1">아이디</label>
                    <input type="text" name="userId"
                           class="w-full border rounded px-3 py-2"
                           required>
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label class="block text-gray-700 mb-1">비밀번호</label>
                    <input type="password" name="password"
                           class="w-full border rounded px-3 py-2"
                           required>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit"
                        class="w-full bg-main text-white text-xl py-2 rounded font-bold hover:bg-gradient2 font-bold
                        duration-300 ease-in-out hover:scale-95">
                    로그인
                </button>

            </form>

            <!-- 회원가입 링크 -->
            <div class="text-center mt-4">
                <a href="/signup" class="text-main underline hover:text-blue-700">
                    회원가입
                </a>
            </div>

            <!-- 아이디/비밀번호 찾기 (폼 밖으로 이동) -->
            <div class="text-center mt-2 space-x-4">
                <a href="/find-id" class="text-gray-600 hover:text-main underline">아이디 찾기</a>
                <a href="/find-password" class="text-gray-600 hover:text-main underline">비밀번호 찾기</a>
            </div>

        </div>
    </div>
</section>

<!-- 회원가입 완료 alert 출력 -->
<th:block layout:fragment="script">
    <script>
        const signupSuccess = /*[[${signupSuccess}]]*/ false;

        if (signupSuccess) {
            alert("회원가입이 완료되었습니다!");
        }
    </script>
</th:block>

</html>
